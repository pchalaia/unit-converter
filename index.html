<html>
    <head>
        <link rel="stylesheet" href="./index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="main-container">
                <div class="hero-container">
                    <h1>Metric/Imperial Unit Convertion</h1>
                    <input id="input-field" type="text" placeholder = "0">
                    <button id="convert-btn">Convert</button>
                </div>
                <div class="conversions-container">
                    <div class="single-container">
                        <h2>Length (Meter/Feet)</h2>
                        <p id="length-converter">0 meters = 0 feet | 0 feet = 0 meters</p>
                    </div>
                    <div class="single-container">
                        <h2>Volume (Liters/Gallons)</h2>
                        <p id="volume-converter">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                    </div>
                    <div class="single-container">
                        <h2>Mass (Kilolgrams/Pounds)</h2>
                        <p id="mass-converter">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                    </div>
                </div>

            </div>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
